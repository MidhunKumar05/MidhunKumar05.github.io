baseURL = 'https://MidhunKumar05.github.io/'
languageCode = 'en-us'
title = 'Midhun Kumar | Profile'
theme = 'hugo-noir'

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[languages]
  [languages.en]
    languageName = "English"
    title = "Midhun Kumar | Profile"
    weight = 1
    contentDir = "content/en"
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "About"
        pageRef = "/about"
        weight = 1
      [[languages.en.menu.main]]
        name = "Projects"
        pageRef = "/projects"
        weight = 2
      [[languages.en.menu.main]]
        name = "Blog"
        pageRef = "/blogs"
        weight = 3
      [[languages.en.menu.main]]
        name = "Download"
        pageRef = "/downloads"
        weight = 4

[params]
  name = "Midhun Kumar"
  location = "Melbourne / Australia"
  description = "My Resume Portfolio"
  # profile_image = "/images/your-profile.jpg"
  github = "https://github.com/Qyrhal"
  linkedin = "https://www.linkedin.com/in/themidhun/" 

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'
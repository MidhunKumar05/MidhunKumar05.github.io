{{ define "main" }}
<div class="w-full md:w-4/5 lg:w-3/5 mx-auto px-6 md:px-14 py-12">
    <div class="flex justify-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold">{{ .Title }}</h1>
    </div>

    <div class="space-y-4">
        {{ $files := readDir "static/pdfs" }}
        {{ range $files }}
            {{ if not .IsDir }}
            <div class="p-6 border border-border-primary-light dark:border-border-primary-dark rounded-lg bg-white dark:bg-[#121212] flex items-center justify-between hover:border-blue-500 transition-colors duration-300">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-red-100 dark:bg-red-900/30 rounded-lg text-red-600 dark:text-red-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-text-primary-light dark:text-text-primary-dark">{{ .Name }}</h3>
                        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">{{ div .Size 1024 }} KB</p>
                    </div>
                </div>
                
                <a href="/pdfs/{{ .Name }}" download class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors flex items-center gap-2">
                    Download
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </a>
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
